<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index.css">
    <title>Drag and Drop</title>
</head>

<body>
    <h1>Drag and drop</h1>
    <main>
        <div class="start">
            <div draggable="true" class="movable" id="movable-1"></div>
            <div draggable="true" class="movable" id="movable-2"></div>
            <div draggable="true" class="movable" id="movable-3"></div>
            <div draggable="true" class="movable" id="movable-4"></div>
            <div draggable="true" class="movable" id="movable-5"></div>
        </div>
        <div class="drops">
            <div class="drop-container">
                <h3 class="drop-counter">Drop 1: 0</h3>
                <div class="single-drop single-drop-1"></div>
            </div>
            <div class="drop-container">
                <h3 class="drop-counter">Drop 2: 0</h3>
                <div class="single-drop single-drop-2"></div>
            </div>
        </div>
    </main>
    <script>
        function dragstartHandler(ev) {
            ev.dataTransfer.setData("text/plain", ev.target.id)
        }

        window.addEventListener("DOMContentLoader", () => {
            const elements = document.getElementsByClassName("movable")

            elements.forEach(el => el.addEventListener("dragstart", dragstartHandler))
        })
    </script>
</body>

</html>
