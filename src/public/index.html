<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index.css">
    <title>Drag and Drop</title>
</head>

<body>
    <h1>Drag and drop</h1>
    <main>
        <div id="start" class="start">
            <div draggable="true" class="movable" id="movable-1"></div>
            <div draggable="true" class="movable" id="movable-2"></div>
            <div draggable="true" class="movable" id="movable-3"></div>
            <div draggable="true" class="movable" id="movable-4"></div>
            <div draggable="true" class="movable" id="movable-5"></div>
        </div>
        <div class="drops">
            <div class="drop-container">
                <h3 class="drop-counter">Drop 1: <span id="counter-1" class="counter">0</span></h3>
                <div class="single-drop single-drop-1"></div>
            </div>
            <div class="drop-container">
                <h3 class="drop-counter">Drop 2: <span id="counter-2" class="counter">0</span></h3>
                <div class="single-drop single-drop-2"></div>
            </div>
        </div>
    </main>
    <script>
        function dragstartHandler(ev) {
            ev.dataTransfer.setData("text/plain", ev.target.id)
            ev.dataTransfer.dropEffect = "move"
        }

        function dragoverHandler(ev) {
            ev.preventDefault()
            ev.dataTransfer.dropEffect = "move"
        }

        function dropHandler(ev) {
            ev.preventDefault()
            const data = ev.dataTransfer.getData("text/plain")
            ev.target.appendChild(document.getElementById(data))
        }

        function counterHandler(ev) {
            const counters = document.getElementsByClassName("counter")
            for (let counter of counters) {
                const singleDropCounter = counter.parentElement.parentElement.children[1]
                const numberOfMovables = singleDropCounter.children.length
                counter.innerHTML = numberOfMovables
            }
        }

        window.addEventListener("DOMContentLoaded", () => {
            const elements = document.getElementsByClassName("movable")

            for (let element of elements) {
                element.addEventListener("dragstart", dragstartHandler)
            }
        })

        const drops = document.getElementsByClassName("single-drop")
        for (let drop of drops) {
            drop.addEventListener("drop", dropHandler)
            drop.addEventListener("dragover", dragoverHandler)
        }
        document.getElementById("start").addEventListener("drop", dropHandler)
        document.getElementById("start").addEventListener("dragover", dragoverHandler)

        const dropContainers = document.getElementsByClassName("drop-container")
        for (let container of dropContainers) {
            container.addEventListener("dragend", counterHandler)
        }
        document.getElementById("start").addEventListener("dragend", counterHandler)
    </script>
</body>

</html>
